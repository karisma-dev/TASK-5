<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-repeat: no-repeat;
      background-image: url('https://www.bhmpics.com/downloads/contact-us-image/6.concept-contact-us-blank-wooden-cubes-square-dice-with-symbol-email-telephone-address-placed-wood-background_44868-1254.jpg');
    }

    header {
      text-align: center;
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Get in Touch</h2>
        <p>If you have any questions or concerns, feel free to contact us using the form below:</p>

        <form onsubmit="submitContact(event)">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function submitContact(event) {
      event.preventDefault(); // Prevent the default form submission
      console.log("submitting contact");
      displaySuccessMessage("Successfully submitted your queries!");
    }

    function displaySuccessMessage(message) {
      alert(message);
    }
  </script>
</body>
</html>
